<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cardiovascular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/bb67021330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/registro.css">
</head>
<body>
<div class="p-5 bg-secondary text-white text-center">
  <h1>Registro de Entrenamiento</h1>
  <p>Cardiovascular</p>
</div>
<div class="container adorno margen-top">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkeliptica">
                <label class="form-check-label">Eliptica</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkbicicleta">
                <label class="form-check-label">Bicicleta</label>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkcaminadora">
                <label class="form-check-label">Caminadora</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" name="text" id="txaotros"></textarea>
                <label for="txaotros">Otros</label>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <button type="button" class="button-next"><span><i class="fa-solid fa-forward"></i></span></button>
            </div>
            <div class="row">
                <button type="button" class="button-save"><span><i class="fa-solid fa-floppy-disk"></i></span></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
