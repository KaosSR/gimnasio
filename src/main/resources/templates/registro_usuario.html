<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bb67021330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/registro.css">
</head>
<body>
<div class="p-5 bg-secondary text-white text-center">
    <h1>Registro de Entrenamiento</h1>
    <p>Formulario Registro de usuario</p>
</div>
<form class="adorno">
<div class="row">
    <div class="col-sm-4">
        <label for="txtcodigo" class="form-label">Codigo:</label>
        <input type="text" class="form-control" id="txtcodigo">
        <label for="txtnombre" class="form-label">Nombres:</label>
        <input type="text" class="form-control" id="txtnombre">
        <label for="txtapellido" class="form-label">Apellidos:</label>
        <input type="text" class="form-control" id="txtapellido">
        <label for="drowcarrera" class="form-label">Carrera:</label>
        <select name="" id="drowcarrera" class="form-control">
            <option value="">Ing de Sistemas</option>
        </select>
        <label for="drowsede" class="form-label">Sede:</label>
        <select name="" id="drowsede" class="form-control">
            <option value="">Villa</option>
            <option value="">Monterrico</option>
            <option value="">San Miguel</option>
        </select>
        <label for="drowmodalidad" class="form-label">Modalidad:</label>
        <select name="" id="drowmodalidad" class="form-control">
            <option value="">EPE</option>
            <option value="">PREGRADO</option>
            <option value="">ADMINISTRATIVO</option>
        </select>
    </div>
    <div class="col-sm-4">
        <label for="txtfecha" class="form-label">Fecha de Nacimiento:</label>
        <input type="text" class="form-control" id="txtfecha">
        <label for="txtdni" class="form-label">DNI:</label>
        <input type="text" class="form-control" id="txtdni">
        <label for="drownivel" class="form-label">Sede:</label>
        <select name="" id="drownivel" class="form-control">
            <option value="">Principiante</option>
            <option value="">Intermedio</option>
            <option value="">Avanzado</option>
        </select>
        <label for="txtentrenador" class="form-label">Entrenador:</label>
        <input type="text" class="form-control" id="txtentrenador" disabled>
    </div>
    <div class="col-sm-3 centro">
        <div class="row pad">
        <button type="button" class="button-next"><span><i class="fa-solid fa-forward"></i></span></button>
        </div>
        <div class="row pad">
        <button type="button" class="button-save"><span><i class="fa-solid fa-floppy-disk"></i></span></button>
        </div>
    </div>
</div>
</form>
</body>
</html>
