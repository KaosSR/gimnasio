<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro medidas antopometricas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/bb67021330.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/registro.css">
</head>
<body>
<div class="p-5 bg-secondary text-white text-center">
  <h1>Registro de Entrenamiento</h1>
  <p>Formulario Registro de Medidas Antropometricas</p>
</div>
<form class="adorno">
  <div class="row">
    <div class="col-sm-5">
      <label for="txtpeso" class="form-label">Peso:</label>
      <input type="text" class="form-control" id="txtpeso">
      <label for="txttalla" class="form-label">Talla:</label>
      <input type="text" class="form-control" id="txttalla">
      <label for="txthombros" class="form-label">Hombros:</label>
      <input type="text" class="form-control" id="txthombros">
      <label for="txttorax" class="form-label">Torax:</label>
      <input type="text" class="form-control" id="txttorax">
      <label for="txtcintura" class="form-label">Cintura:</label>
      <input type="text" class="form-control" id="txtcintura">
      <label for="txtcadera" class="form-label">Cadera:</label>
      <input type="text" class="form-control" id="txtcadera">
      <label for="txtimc" class="form-label">IMC:</label>
      <input type="text" class="form-control" id="txtimc">
      <label for="txtgrasa" class="form-label">%Grasa:</label>
      <input type="text" class="form-control" id="txtgrasa">
    </div>
    <div class="col-sm-5">
      <label for="txtmme" class="form-label">%MME:</label>
      <input type="text" class="form-control" id="txtmme">
      <label for="txtvisceral" class="form-label">Kg. Grasa Visceral:</label>
      <input type="text" class="form-control" id="txtvisceral">
      <label for="txtmetabolismo" class="form-label">Metabolismo B.:</label>
      <input type="text" class="form-control" id="txtmetabolismo">
      <label for="txtgluteos" class="form-label">Gluteos:</label>
      <input type="text" class="form-control" id="txtgluteos">
      <label for="txtbrazos" class="form-label">Brazos:</label>
      <input type="text" class="form-control" id="txtbrazos">
      <label for="txtantebrazo" class="form-label">Antebrazo:</label>
      <input type="text" class="form-control" id="txtantebrazo">
      <label for="txtmediomuslo" class="form-label">Medio Muslo:</label>
      <input type="text" class="form-control" id="txtmediomuslo">
      <label for="txtpantorrilla" class="form-label">Pantorrilla:</label>
      <input type="text" class="form-control" id="txtpantorrilla">
    </div>
    <div class="col-sm-2 centro">
      <div class="row pad">
        <button type="button" class="button-next"><span><i class="fa-solid fa-forward"></i></span></button>
      </div>
      <div class="row pad">
        <button type="button" class="button-save"><span><i class="fa-solid fa-floppy-disk"></i></span></button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
