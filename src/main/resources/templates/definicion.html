<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/bb67021330.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/registro.css">
</head>
<body>
<div class="p-5 bg-secondary text-white text-center">
  <h1>Registro de Entrenamiento</h1>
  <p>Definicion de Plan de Entrenamiento</p>
</div>
<div class="container adorno margen-top">
<div class="row">
<div class="col-sm-8">
<section class="s-scroll">
  <h5>OBJETIVOS</h5>
  <div class="row centro">
    <div class="col-sm-5">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkam">
        <label class="form-check-label">Aumento masa muscular</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkacm">
        <label class="form-check-label">Acondicionamiento</label>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkbp">
        <label class="form-check-label">Bajar de peso</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chktonificar">
        <label class="form-check-label">Tonificar</label>
      </div>
    </div>
  </div>
</section>
<section>
  <h5>FACTORES Y OBSERVACIONES</h5>
  <div class="row">
    <div class="col-sm">
      <div class="form-floating">
        <textarea class="form-control" name="text" id="txafactores"></textarea>
        <label for="txafactores">Factores de riesgo</label>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-floating">
      <textarea class="form-control" name="text" id="txaobservacion"></textarea>
      <label for="txaobservacion">Observaciones</label>
        </div>
    </div>
  </div>
</section>
<section class="s-scroll">
    <h5>INICIO Y FRECUENCIA DE ENTRENAMIENTO</h5>
    <div class="row">
      <div class="col-sm">
        <label for="dtpinicio">Fecha de inicio</label>
        <input type="date" id="dtpinicio">
      </div>
      <div class="col-sm">
    <label for="nbfrecuencia">Frecuencia por semana</label>
    <input type="number" id="nbfrecuencia" min="1" max="7">
  </div>
    </div>
  </section>
</div>
<div class="col-sm-4 centro borde-left">
  <div class="row ">
    <button type="button" class="button-next"><span><i class="fa-solid fa-forward"></i></span></button>
  </div>
  <div class="row">
    <button type="button" class="button-save"><span><i class="fa-solid fa-floppy-disk"></i></span></button>
  </div>
</div>
</div>

</div>
</body>
</html>
