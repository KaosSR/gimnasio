<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definicion de Plan de Entrenamiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/bb67021330.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/registro.css">
</head>
<body>
<div class="p-5 bg-secondary text-white text-center">
    <h1>Registro de Entrenamiento</h1>
    <p>Definicion de Plan de Entrenamiento</p>
</div>
  <div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h5>OBJETIVOS</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkam">
                <label class="form-check-label">Aumento masa muscular</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkacm">
                <label class="form-check-label">Acondicionamiento</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkbp">
                <label class="form-check-label">Bajar de peso</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chktonificar">
                <label class="form-check-label">Tonificar</label>
            </div>
            <div class="row">
                <h5>FACTORES DE RIESGO</h5>
                <div class="form-floating">
                <textarea class="form-control" name="text" id="txafactores"></textarea>
                <label for="txafactores">Factores de riesgo</label>
                </div>
            </div>
        </div>

        <div class="col-sm-4">

        </div>
    </div>
  </div>
</body>
</html>
